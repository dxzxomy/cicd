kind: Deployment
apiVersion: apps/v1
metadata:
  name: yinht-api
  namespace: test
  labels:
    app: yinht-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yinht-api
  template:
    metadata:
      labels:
        app: yinht-api
    spec:
      volumes:
        - name: upload
          persistentVolumeClaim:
            claimName: yinht-upload
        - name: local-settings
          configMap:
            name: yinht-localsettings
            defaultMode: 420
      containers:
        - name: yinht-api
          image: 'reg.yhroot.com/satop/$APP_NAME:${SCM_TAG}-${DEPLOY_ENV}-$BUILD_NUMBER'
          ports:
            - name: 6660tcp2
              containerPort: 6660
              protocol: TCP
          resources: {}
          volumeMounts:
            - name: upload
              mountPath: /yinhe/apps/yinht-api/src/static
              subPath: static
            - name: local-settings
              readOnly: true
              mountPath: /yinhe/apps/yinht-api/src/yinht_api/config/local_settings.py
              subPath: local_settings.py
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      imagePullSecrets:
        - name: yinhe-reg
  strategy:
    type: Recreate
