kind: Deployment
apiVersion: apps/v1
metadata:
  name: feyinht
  namespace: test
  labels:
    app: feyinht
spec:
  replicas: 1
  selector:
    matchLabels:
      app: feyinht
  template:
    metadata:
      labels:
        app: feyinht
    spec:
      containers:
        - name: feyinht
          image: 'reg.yhroot.com/satop/$APP_NAME:${SCM_TAG}-${DEPLOY_ENV}-$BUILD_NUMBER'
          ports:
            - name: 80tcp2
              containerPort: 80
              protocol: TCP
          resources: {}
          imagePullPolicy: Always
      restartPolicy: Always
      imagePullSecrets:
        - name: yinhe-reg
  strategy:
    type: Recreate
